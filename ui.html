<html>
<head>
  <title>Abraham - Multi-Format Ad Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font: 12px sans-serif;
      padding: 20px 20px 24px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      height: 100%;
    }
    .content {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-bottom: 16px;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      gap: 8px;
      padding-bottom: 16px;
      border-bottom: 1px solid #E5E5E5;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      color: #666;
      border-radius: 8px;
      transition: all 0.1s ease;
    }
    .tab:hover {
      background: rgba(0, 0, 0, 0.06);
    }
    .tab.active {
      background: #F0F0F0;
      color: #333;
      font-weight: 500;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .sizes {
      display: none;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .sizes.active {
      display: flex;
    }
    .size-option {
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 2px;
      cursor: pointer;
      text-align: center;
      transition: all 0.1s ease;
    }
    .size-option:hover {
      background: rgba(0, 0, 0, 0.06);
    }
    .size-option.selected {
      background: rgba(24, 160, 251, 0.1);
      color: #18A0FB;
      border-color: transparent;
    }
    #generate {
      background: #18A0FB;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      opacity: 0.5;
    }
    #generate:not(:disabled) {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="tabs">
      <div class="tab active" data-platform="demand-gen">Demand-Gen</div>
      <div class="tab" data-platform="facebook">Facebook</div>
      <div class="tab" data-platform="native">Native</div>
    </div>

    <div id="demand-gen" class="sizes active">
      <div class="size-option" data-size="1200x1200">1200×1200</div>
      <div class="size-option" data-size="960x1200">960×1200</div>
      <div class="size-option" data-size="1200x628">1200×628</div>
    </div>

    <div id="facebook" class="sizes">
      <div class="size-option" data-size="1080x1350">1080×1350</div>
      <div class="size-option" data-size="1080x1920">1080×1920</div>
    </div>

    <div id="native" class="sizes">
      <div class="size-option" data-size="300x250">300×250</div>
      <div class="size-option" data-size="320x50">320×50</div>
      <div class="size-option" data-size="728x90">728×90</div>
      <div class="size-option" data-size="300x600">300×600</div>
    </div>
  </div>

  <button id="generate" disabled>Generate Variants</button>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sizeContainers = document.querySelectorAll('.sizes');
    const generate = document.getElementById('generate');
    const selected = new Set();

    // Tab switching
    tabs.forEach(tab => {
      tab.onclick = () => {
        tabs.forEach(t => t.classList.remove('active'));
        sizeContainers.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.platform).classList.add('active');
      };
    });

    // Size selection
    document.querySelectorAll('.size-option').forEach(option => {
      option.onclick = () => {
        option.classList.toggle('selected');
        if (selected.has(option.dataset.size)) {
          selected.delete(option.dataset.size);
        } else {
          selected.add(option.dataset.size);
        }
        generate.disabled = selected.size === 0;
      };
    });

    // Generate variants
    generate.onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: 'generate',
          selectedSizes: Array.from(selected)
        }
      }, '*');
    };
  </script>
  <section id="timeline-wrapper">
    <h3>Agent Timeline</h3>
    <div id="timeline"></div>
    <label>
      <input type="checkbox" id="debugToggle">
      Verbose logs
    </label>
  </section>

  <style>
    #timeline-wrapper {
      font: 12px/1.4 Inter, sans-serif;
      border-top: 1px solid #eee;
      margin-top: 8px;
      max-height: 240px;
      overflow: auto;
    }
    #timeline-wrapper h3 {
      margin: 4px 0 4px 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: #888;
    }
    #timeline pre {
      margin: 0;
      padding: 2px 6px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .MANAGER   { color:#0b74ff }
    .LAYOUT    { color:#2ca02c }
    .TYPO      { color:#d62728 }
    .QA        { color:#ff7f0e }
    .WARN      { color:#c51f5d }
  </style>

  <script>
    const timeline = document.getElementById('timeline');
    const debugToggle = document.getElementById('debugToggle');

    window.onmessage = (event) => {
      console.log('UI received message:', event.data.pluginMessage);
      const msg = event.data.pluginMessage;
      if (!msg || msg.type !== 'TIMELINE') return;

      const row = document.createElement('pre');
      row.className = msg.channel;
      row.textContent = `[${msg.channel}] ${JSON.stringify(msg.payload)}`;
      timeline.appendChild(row);

      // auto-scroll to newest entry
      timeline.scrollTop = timeline.scrollHeight;
    };

    debugToggle.onchange = (e) =>
      parent.postMessage({ pluginMessage: { type: 'DEBUG_TOGGLE', enable: e.target.checked } }, '*');
  </script>
</body>
</html>
